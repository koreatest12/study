name: Auto Encoding Fixer (Always Run)

on:
  push:
    paths:
      - '**/*.md'
      - '**/*.txt'
  schedule:
    - cron: '0 0,12 * * *' # ë§¤ì¼ 2íšŒ ì •ê¸° ì ê²€
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix-encoding-always:
    runs-on: ubuntu-latest
    env:
      LANG: ko_KR.UTF-8
      LC_ALL: ko_KR.UTF-8

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Encoding Fixer Script
        shell: python
        run: |
          import os
          import glob
          import unicodedata

          TARGET_DIRS = ['reports', '.'] 
          print("ğŸ” Starting Encoding & Normalization Check...")

          for directory in TARGET_DIRS:
              if not os.path.exists(directory):
                  continue
                  
              files = glob.glob(f'{directory}/**/*.md', recursive=True) + \
                      glob.glob(f'{directory}/**/*.txt', recursive=True)

              for filepath in files:
                  dirname, filename = os.path.split(filepath)
                  
                  # 1. íŒŒì¼ëª… ìì†Œ ë¶„ë¦¬(NFD) -> ì •ê·œí™”(NFC)
                  nfc_filename = unicodedata.normalize('NFC', filename)
                  
                  if filename != nfc_filename:
                      new_path = os.path.join(dirname, nfc_filename)
                      os.rename(filepath, new_path)
                      print(f"âœ… Filename Normalized: {filename} -> {nfc_filename}")

                  # 2. íŒŒì¼ ë‚´ìš© ì¸ì½”ë”© ë³€í™˜ (CP949 -> UTF-8)
                  try:
                      with open(filepath, 'r', encoding='utf-8') as f:
                          f.read()
                  except UnicodeDecodeError:
                      try:
                          print(f"âš ï¸ Non-UTF-8 detected: {filepath}")
                          with open(filepath, 'r', encoding='cp949') as f:
                              content = f.read()
                          with open(filepath, 'w', encoding='utf-8') as f:
                              f.write(content)
                          print(f"âœ… Converted to UTF-8: {filepath}")
                      except Exception as e:
                          print(f"âŒ Error converting {filepath}: {e}")

          print("âœ¨ Encoding check completed.")

      # âš¡ [ìˆ˜ì •ë¨] ì¡°ê±´ë¬¸(if)ì„ ì œê±°í•˜ì—¬ ë¬´ì¡°ê±´ ì‹¤í–‰ë˜ë„ë¡ ë³€ê²½
      - name: Commit and Push Changes (Always Execute)
        run: |
          # 1. Git ì‚¬ìš©ì ì„¤ì •
          git config --global user.name "encoding-guard-bot"
          git config --global user.email "guard@noreply.github.com"
          
          # 2. ëª¨ë“  ë³€ê²½ì‚¬í•­ ìŠ¤í…Œì´ì§•
          git add .
          
          # 3. ë³€ê²½ì‚¬í•­ ìœ ë¬´ í™•ì¸ ë° ì²˜ë¦¬ (ì—ëŸ¬ ë°©ì§€ ë¡œì§)
          echo "ğŸ” Checking for changes to commit..."
          
          if git diff --staged --quiet; then
            # ë³€ê²½ì‚¬í•­ì´ ì—†ì„ ê²½ìš°
            echo "âœ… No changes detected. (Clean)"
            echo "Skip pushing to avoid empty commit error."
          else
            # ë³€ê²½ì‚¬í•­ì´ ìˆì„ ê²½ìš°
            echo "ğŸš€ Changes detected! Committing and Pushing..."
            git commit -m "ğŸš‘ Auto-fix: Normalize filenames and convert to UTF-8"
            git push
            echo "ğŸ‰ Successfully pushed changes."
          fi
