name: Auto Encoding Fixer (UTF-8 & NFC)

on:
  # 1. íŒŒì¼ì´ í‘¸ì‹œë  ë•Œë§ˆë‹¤ ì¦‰ì‹œ ê²€ì‚¬
  push:
    paths:
      - '**/*.md'
      - '**/*.txt'
  # 2. ë§¤ì¼ ìì •, ì •ì˜¤ì— ì •ê¸° ì ê²€ (ì•ˆì „ì¥ì¹˜)
  schedule:
    - cron: '0 0,12 * * *'
  # 3. ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix-encoding:
    runs-on: ubuntu-latest
    env:
      # ë¦¬ëˆ…ìŠ¤ ë¡œì¼€ì¼ ì„¤ì • (í•œê¸€ ì²˜ë¦¬ í•„ìˆ˜)
      LANG: ko_KR.UTF-8
      LC_ALL: ko_KR.UTF-8

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Encoding Fixer Script
        shell: python
        run: |
          import os
          import glob
          import unicodedata

          # ê²€ì‚¬í•  ëŒ€ìƒ ë””ë ‰í† ë¦¬ ì„¤ì •
          TARGET_DIRS = ['reports', '.'] 
          FIXED_FILES = []

          print("ğŸ” Starting Encoding & Normalization Check...")

          for directory in TARGET_DIRS:
              if not os.path.exists(directory):
                  continue
                  
              # í•˜ìœ„ì˜ ëª¨ë“  md, txt íŒŒì¼ íƒìƒ‰
              files = glob.glob(f'{directory}/**/*.md', recursive=True) + \
                      glob.glob(f'{directory}/**/*.txt', recursive=True)

              for filepath in files:
                  dirname, filename = os.path.split(filepath)
                  
                  # 1. [íŒŒì¼ëª…] ìì†Œ ë¶„ë¦¬(NFD) í•´ê²° -> NFCë¡œ ì •ê·œí™”
                  # Macì—ì„œ ì˜¬ë¦° í•œê¸€ íŒŒì¼ëª…ì´ ë¦¬ëˆ…ìŠ¤/ìœˆë„ìš°ì—ì„œ ê¹¨ì§€ëŠ” í˜„ìƒ ë°©ì§€
                  nfc_filename = unicodedata.normalize('NFC', filename)
                  
                  if filename != nfc_filename:
                      new_path = os.path.join(dirname, nfc_filename)
                      os.rename(filepath, new_path)
                      filepath = new_path # ê²½ë¡œ ì—…ë°ì´íŠ¸
                      print(f"âœ… Filename Normalized: {filename} -> {nfc_filename}")
                      FIXED_FILES.append(nfc_filename)

                  # 2. [íŒŒì¼ ë‚´ìš©] ì¸ì½”ë”© ê°ì§€ ë° ë³€í™˜ (EUC-KR/CP949 -> UTF-8)
                  try:
                      # ë¨¼ì € UTF-8ë¡œ ì½ê¸° ì‹œë„
                      with open(filepath, 'r', encoding='utf-8') as f:
                          f.read()
                  except UnicodeDecodeError:
                      # UTF-8 ì‹¤íŒ¨ ì‹œ, í•œêµ­ì–´ ë ˆê±°ì‹œ ì¸ì½”ë”©(CP949)ìœ¼ë¡œ ì‹œë„
                      try:
                          print(f"âš ï¸ Non-UTF-8 detected: {filepath}. Converting...")
                          with open(filepath, 'r', encoding='cp949') as f:
                              content = f.read()
                          # UTF-8ë¡œ ë‹¤ì‹œ ì €ì¥
                          with open(filepath, 'w', encoding='utf-8') as f:
                              f.write(content)
                          print(f"âœ… Converted content to UTF-8: {filepath}")
                          FIXED_FILES.append(filepath)
                      except Exception as e:
                          print(f"âŒ Failed to convert {filepath}: {e}")

          # ê²°ê³¼ ìš”ì•½
          if FIXED_FILES:
              print(f"ğŸ‰ Total {len(FIXED_FILES)} files fixed.")
              # ë‹¤ìŒ ìŠ¤í…ì—ì„œ ì»¤ë°‹ ì—¬ë¶€ë¥¼ ê²°ì •í•˜ê¸° ìœ„í•´ í™˜ê²½ë³€ìˆ˜ ì„¤ì •
              with open(os.environ['GITHUB_ENV'], 'a') as f:
                  f.write("HAS_FIXES=true\n")
          else:
              print("âœ¨ All files are already clean (UTF-8 & NFC).")
              with open(os.environ['GITHUB_ENV'], 'a') as f:
                  f.write("HAS_FIXES=false\n")

      - name: Commit and Push Changes
        if: env.HAS_FIXES == 'true'
        run: |
          git config --global user.name "encoding-guard-bot"
          git config --global user.email "guard@noreply.github.com"
          
          git add .
          git commit -m "ğŸš‘ Auto-fix: Normalize filenames and convert to UTF-8"
          git push
