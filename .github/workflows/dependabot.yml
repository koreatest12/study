name: Auto Encoding Fixer (Defender Edition) 

on:
  push:
    paths:
      - '**/*.md'
      - '**/*.txt'
  schedule:
    - cron: '0 0,12 * * *' # ë§¤ì¼ 2íšŒ ì •ê¸° ì ê²€ (ë¬´ì¤‘ë‹¨ 24/7)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix-encoding-always:
    runs-on: ubuntu-latest
    env:
      LANG: ko_KR.UTF-8
      LC_ALL: ko_KR.UTF-8
      TZ: 'Asia/Seoul'
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Encoding Fixer Script (Python)
        id: fixer
        shell: python
        run: |
          import os
          import glob
          import unicodedata
          import sys

          TARGET_DIRS = ['reports', '.'] 
          FIX_COUNT = 0 

          print("ğŸ” Starting Encoding & Normalization Check...")

          for directory in TARGET_DIRS:
              if not os.path.exists(directory):
                  continue
                  
              files = glob.glob(f'{directory}/**/*.md', recursive=True) + \
                      glob.glob(f'{directory}/**/*.txt', recursive=True)

              for filepath in files:
                  dirname, filename = os.path.split(filepath)
                  
                  # 1. íŒŒì¼ëª… ìì†Œ ë¶„ë¦¬(NFD) -> ì •ê·œí™”(NFC) ì²˜ë¦¬
                  nfc_filename = unicodedata.normalize('NFC', filename)
                  
                  if filename != nfc_filename:
                      new_path = os.path.join(dirname, nfc_filename)
                      os.rename(filepath, new_path)
                      print(f"âœ… Filename Normalized: {filename} -> {nfc_filename}")
                      FIX_COUNT += 1
                      filepath = new_path 

                  # 2. íŒŒì¼ ë‚´ìš© ì¸ì½”ë”© ë³€í™˜ (CP949 -> UTF-8)
                  try:
                      with open(filepath, 'r', encoding='utf-8') as f:
                          f.read()
                  except UnicodeDecodeError:
                      try:
                          print(f"âš ï¸ Non-UTF-8 detected, attempting conversion: {filepath}")
                          with open(filepath, 'r', encoding='cp949') as f:
                              content = f.read()
                          with open(filepath, 'w', encoding='utf-8') as f:
                              f.write(content)
                          print(f"âœ… Converted content to UTF-8: {filepath}")
                          FIX_COUNT += 1
                      except Exception as e:
                          print(f"âŒ Critical Conversion Failure for {filepath}: {e}", file=sys.stderr)
                          
          print(f"âœ¨ Total files modified/fixed: {FIX_COUNT}")
          print(f"FIX_COUNT={FIX_COUNT}") >> "{os.environ['GITHUB_OUTPUT']}"
          
      # ğŸ›¡ï¸ [ë””íœë” ê¸°ëŠ¥] ë³´ì•ˆ ê°€ë“œë ˆì¼ - ë¯¼ê° ì •ë³´ ìŠ¤ìº” ë° ë§ˆìŠ¤í‚¹
      - name: ğŸ›¡ï¸ Security Guardrail - Secret Leakage Scan
        run: |
          echo "ğŸ” Scanning files for common sensitive keywords (DLP Check)..."
          KEYWORDS=("PRIVATE_KEY" "API_KEY" "secret=" "password=" "token=")
          
          for FILE in $(find . -type f -name "*.md" -o -name "*.txt"); do
              for KEY in "${KEYWORDS[@]}"; do
                  sed -i "s/$KEY[^[:space:]]*/$KEY[REDACTED]/g" "$FILE"
              done
          done
          git add .
          echo "âœ… Security Scan and Masking completed."

      - name: Commit and Push Changes (Always Execute)
        run: |
          git config --global user.name "encoding-guard-bot"
          git config --global user.email "guard@noreply.github.com"
          
          # ë³€ê²½ì‚¬í•­ ìœ ë¬´ í™•ì¸ ë° ì²˜ë¦¬ (ë¬´ì¤‘ë‹¨ ë¡œì§)
          echo "ğŸ” Checking for changes to commit..."
          
          if git diff --staged --quiet; then
            echo "âœ… No changes detected. (Clean)"
          else
            echo "ğŸš€ Changes detected! Committing and Pushing..."
            git commit -m "ğŸš‘ Auto-fix: Normalize files and apply Defender Guardrail" 
            git push
            echo "ğŸ‰ Successfully pushed changes."
          fi
