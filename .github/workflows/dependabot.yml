version: 2
# Dependabot이 의존성을 확인할 빈도를 설정합니다.
# daily: 매일, weekly: 매주, monthly: 매월
updates:
  # 1. GitHub Actions 의존성 관리
  - package-ecosystem: "github-actions"
    directory: "/" # .github/workflows 파일을 스캔합니다.
    schedule:
      interval: "weekly" # 매주 확인
    target-branch: "main" # main 브랜치로 PR(Pull Request) 생성

  # 2. JavaScript (npm) 의존성 관리
  - package-ecosystem: "npm"
    directory: "/" # 프로젝트 루트에 있는 package.json을 스캔합니다.
    schedule:
      interval: "daily" # 매일 확인
    # 그룹 설정: 사소한(minor/patch) 업데이트를 하나의 PR로 묶어 관리합니다.
    groups:
      dev-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # 3. Python (pip) 의존성 관리 (requirements.txt 사용 시)
  - package-ecosystem: "pip"
    directory: "/" # 프로젝트 루트에 있는 requirements.txt 등을 스캔합니다.
    schedule:
      interval: "weekly"
    target-branch: "main"
